<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Admin</title>

  <style>
    /* (Include the same styles as the main page here) */
    /* Color scheme */
    :root {
      --primary-color: #1a1a2e;
      --secondary-color: #16213e;
      --accent-color: #0f3460;
      --button-color: #e94560;
      --bg-color: #f0f2f5;
      --text-color: #333;
    }

    /* Global Styles */
    body {
      font-family: "Calisto MT", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    /* Navbar and Card styles (same as above) */

    .card {
      background-color: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    h2 {
      font-size: 1.8em;
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .save-btn {
      background-color: var(--primary-color);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .save-btn:hover {
      background-color: var(--button-color);
    }
  </style>
</head>
<body>
<div class="container">
  <nav>
    <a href="/admin/home">Home</a>
    <a href="/admin/manage-products">Manage Products</a>
    <a href="/logout">Logout</a>
  </nav>

  <div class="card">
    <h2>Add Product</h2>
    <form id="productForm" method="POST" action="/admin/products/add" enctype="multipart/form-data">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" name="name" required>
      </div>
      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea id="productDescription" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="productOriginalPrice">Original Price</label>
        <input type="text" id="productOriginalPrice" name="originalPrice" required>
      </div>
      <div class="form-group">
        <label for="productSalePrice">Sale Price</label>
        <input type="text" id="productSalePrice" name="salePrice" required>
      </div>
      <div class="form-group">
        <label for="productQuantity">Quantity</label>
        <input type="text" id="productQuantity" name="quantity" required>
      </div>
      <div class="form-group">
        <label for="productImage">Image</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required> <!-- Updated name -->
      </div>
      <button type="submit" class="save-btn">Save Product</button>
    </form>

  </div>
</div>
</body>
</html>
