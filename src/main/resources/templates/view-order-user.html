<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fulfilled Orders</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #555;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        /* Centered container */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            th, td {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Fulfilled Orders</h2>

    <!-- Fulfilled Orders Table -->
    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Products</th>
            <th>Status</th>
            <th>Order Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${fulfilledOrders}">
            <td th:text="${order.id}"></td>
            <td>
                <ul style="list-style: none; padding-left: 0;">
                    <li th:each="product : ${order.orderItems}" th:text="${product.name}"></li>
                </ul>
            </td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.closedDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
