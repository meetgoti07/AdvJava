<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Boot Security Tutorial</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #34495e;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    p {
      color: #7f8c8d;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #1abc9c;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    a:hover {
      background-color: #16a085;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Spring Boot Security Tutorial</h1>
  <p>Welcome to the open section of the tutorial. Explore and learn about Spring Boot Security with this comprehensive guide.</p>
  <a href="/learn-more">Learn More</a>
</div>
</body>
</html>
