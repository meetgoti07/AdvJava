<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function editUser(userId, username, role) {
      document.getElementById('userId').value = Number(userId);
      document.getElementById('username').value = username;
      document.getElementById('role').value = role;
    }

    function deleteUser(userId) {
      if (confirm('Are you sure you want to delete this user?')) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/admin/delete-user';
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'userId';
        input.value = userId;
        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
      }
    }
  </script>
</head>

<body class="bg-gray-200 min-h-screen flex flex-col items-center">
<div class="container mx-auto px-4">
  <nav class="bg-teal-700 text-white p-4 rounded-lg shadow-md mb-4">
    <ul class="flex justify-evenly">
      <li><a href="/admin/home" class="hover:underline">Home</a></li>
      <li><a href="/admin/manage-users" class="hover:underline">Manage Users</a></li>
      <li><a href="/logout" class="hover:underline">Logout</a></li>
    </ul>
  </nav>

  <div class="bg-white p-6 rounded-lg shadow-md w-full">
    <h2 class="text-2xl font-bold mb-4">Manage Users</h2>
    <form id="userForm" class="mb-4" method="POST" action="/admin/edit-user">
      <input type="hidden" id="userId" name="userId">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="role" class="block text-gray-700">Role</label>
        <select id="role" name="role" class="w-full p-2 border rounded">
          <option value="ROLE_USER">User</option>
          <option value="ROLE_ADMIN">Admin</option>
        </select>
      </div>
      <button type="submit" class="bg-teal-700 text-white p-2 rounded">Save</button>
    </form>

    <table class="w-full bg-white rounded-lg shadow-md">
      <thead>
      <tr>
        <th class="border p-2">ID</th>
        <th class="border p-2">Username</th>
        <th class="border p-2">Role</th>
        <th class="border p-2">Actions</th>
      </tr>
      </thead>
      <tbody id="userTableBody">
      <tr th:each="user : ${users}">
        <td class="border p-2" th:text="${user.id}">1</td>
        <td class="border p-2" th:text="${user.username}">username</td>
        <td class="border p-2" th:text="${user.role}">role</td>
        <td class="border p-2">
          <button class="bg-blue-500 text-white p-1 rounded"
                  th:attr="data-user-id=${user.id}, data-username=${user.username}, data-role=${user.role}"
                  onclick="editUser(this.dataset.userId, this.dataset.username, this.dataset.role)">Edit</button>
          <button class="bg-red-500 text-white p-1 rounded"
                  th:attr="data-user-id=${user.id}"
                  onclick="deleteUser(this.dataset.userId)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>

</html>
